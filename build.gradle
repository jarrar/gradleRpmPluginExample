buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.netflix.nebula:gradle-ospackage-plugin:6.1.1'
	}
}


ext {
	OUTPUT_DIR = "${rootDir}/_build/linux"
}


allprojects {
	task makeRpm {

		doLast { task ->
			println "I'm $task.project.name"
		}
	}
}

subprojects {
	apply plugin: "nebula.ospackage"
	apply plugin: org.packaging.plugin.RpmPackagePlugin
	makeRpm.dependsOn(['buildDevelRpm', 'buildRuntimeRpm'])
}

apply plugin: org.packaging.plugin.RpmPackagePlugin
// Greeting

ext.greetingFile = "$buildDir/hello.txt"

println "buildDir: ${buildDir}"
task greet(type: org.packaging.plugin.RpmPackageTask) {
	destination = { project.greetingFile }
}

task sayGreeting(dependsOn: greet) {
	doLast {
		println file(project.greetingFile).text
	}
}
