makeRpm {
	doLast {
		println "- Making RPM"
	}

}


ospackage {
	packageName = 'foo'
	version = '1.2.3'
	release = '1'
	arch = I386
	os = LINUX

//	installUtils file('scripts/rpm/utils.sh')
//	preInstall file('scripts/rpm/preInstall.sh')
//	postInstall file('scripts/rpm/postInstall.sh')
//	preUninstall 'touch /tmp/myfile'
//	postUninstall file('scripts/rpm/postUninstall.sh')

	requires('qux')

	into '/opt/foo'

//	from(jar.outputs.files) {
//		into 'lib'
//	}
//	from(configurations.runtime) {
//		into 'lib'
//	}

	from('scripts') {
		into 'bin'
		exclude 'database'
		fileMode = 0550
	}

	from('conf') {
		// Will tell redline-rpm not to auto create directories, which
		// is sometimes necessary to avoid rpm directory conflicts
		addParentDirs = false
		into 'conf'
	}

	from('data') {
		into 'data'
	}

}

println "DEBUG: ${OUTPUT_DIR}/module/${project.name}/RPMS"

buildRpm {

	destinationDir = project.file(OUTPUT_DIR + "/module/${project.name}/RPMS")
	destinationDir.mkdirs()

	link('/etc/init.d/foo', '/opt/foo/bin/foo.init')
}

buildDeb {
	requires('bat', '1.0.1')
	link('/etc/init.d/foo', '/opt/foo/bin/foo.upstart')
}
